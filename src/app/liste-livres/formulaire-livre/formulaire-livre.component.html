<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <h2>Ajouter un nouveau livre</h2>
    <form [formGroup]="livreForm" (ngSubmit)="onSaveLivre()">
      <div class="form-group">
        <label for="titre">Titre</label>
        <input type="text" class="form-control" id="titre" formControlName="titre">
      </div>
      <div class="form-group">
        <label for="auteur">Auteur</label>
        <input type="text" class="form-control" id="auteur" formControlName="auteur">
      </div>
      <div class="form-group">
        <label for="type">Type</label>
        <input type="text" class="form-control" id="type" formControlName="type">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" rows="3" formControlName="description"></textarea>
      </div>
      <div class="form-group">
        <label for="editeur">Editeur</label>
        <input type="text" class="form-control" id="editeur" formControlName="editeur">
      </div>
      <div class="form-group">
        <label for="dateParution">Date</label>
        <input type="date" class="form-control" id="dateParution" formControlName="dateParution">
      </div>
      <div class="form-group">
        <label for="prix">Prix</label>
        <input type="text" class="form-control" id="prix" formControlName="prix">
      </div>
      <div class="form-group">
        <label for="disponibilite">Disponibilite</label>
        <input type="text" class="form-control" id="disponibilite" formControlName="disponibilite">
      </div>
      <div class="form-group">
        <h4>Ajouter une photo</h4>
        <input type="file" (change)="detectFiles($event)" class="form-control" accept="image/*">
        <p class="text-success" *ngIf="fileUploaded">Fichier charg√©!</p>
      </div>
      <button class="btn btn-success"
              [disabled]="livreForm.invalid || fileIsUploading"
              type="submit">Enregistrer</button>
    </form>
  </div>
</div>
